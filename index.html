<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carreras Retro</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="500"></canvas>
        <div class="game-info">
            <div class="score-display">Puntuaci√≥n: <span id="score">0</span></div>
            <div class="level-display">Nivel: <span id="level">1</span></div>
        </div>
        <div class="controls">
            <button id="upButton" class="control-button arrow-up">
                <span class="visually-hidden">Arriba</span>
            </button>
            <div class="horizontal-controls">
                <button id="leftButton" class="control-button arrow-left">
                    <span class="visually-hidden">Izquierda</span>
                </button>
                <button id="downButton" class="control-button arrow-down">
                    <span class="visually-hidden">Abajo</span>
                </button>
                <button id="rightButton" class="control-button arrow-right">
                    <span class="visually-hidden">Derecha</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
